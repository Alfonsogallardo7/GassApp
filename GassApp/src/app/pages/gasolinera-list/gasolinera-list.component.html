<app-side-menu></app-side-menu>
<div fxLayout="row wrap" fxLayoutGap='20px grid' fxFlexFill fxLayoutAlign="center" style="background-color: beige;">
    <div style="margin: 2%;">     
        <mat-form-field appearance="fill" style="margin-right: 5px;">
            <mat-label >Provincia</mat-label>
            <mat-select [(ngModel)]="provinciaSelected">
            <mat-option *ngFor="let provincia of listProvincia" [value]="provincia.Provincia">{{provincia.Provincia}}</mat-option> 
            </mat-select>
        </mat-form-field>

        <mat-label>Precio Gasolina E95</mat-label>
        <mat-slider thumbLabel min="0" max="2" step="0.001" [(value)]="precio" ></mat-slider>
        <span class="margin">{{precio}}â‚¬</span>

        <button mat-button (click)="doFilter()">filtrar</button>
    </div>

    <div class="scroll-container" fxLayout="row wrap" fxLayout.lt-md="column" fxLayoutGap="20px grid" fxFlexFill fxLayoutAlign="start start">
        <app-gasolinera-item fxFlex="20" class="gasolinera-item" *ngFor="let gasolinera of listGasolineraFilter" [gasolineraInput]="gasolinera"></app-gasolinera-item>
    </div>
</div>
